<header class="header">
  <h1>Create Student</h1>
</header>

<main class="form-container">
  <label>Student ID</label>
  <input type="text" />

  <label>First Name</label>
  <input type="text" />

  <label>Last Name</label>
  <input type="text" />

  <label>Email</label>
  <input type="email" />

  <label>Age</label>
  <input type="number" />

  <label>GPA</label>
  <input type="number" />

  <label>Enrollment Status</label>
  <input type="text" />

  <div class="buttons">
    <button (click)="goBack()">Back</button>
    <button class="primary" (click)="createStudent()">Create Student</button>
  </div>
</main>
